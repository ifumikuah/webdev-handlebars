<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handlebars Catalog</title>

  <link rel="shortcut icon" type="image/x-icon" href="https://emojifavicon.dev/favicons/1f31e.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/scss-reset/reset.css">
  <link rel="stylesheet" href="static/main.css">
</head>
<body>

  <!-- Your Template -->
  <script id="id0-template-hb" type="text/x-handlebars-template">
    <!-- Reference your json result, in this case 'result' refer you your json data -->
    {{#each result}}
      <article class="card">
        <img src="{{imageurl}}" alt="">
        <div class="text-wrapper">
          <h2>{{name}}</h2>
          <p>{{desc}}</p>
          <div class="price">{{price}}</div>
        </div>
      </article>
    {{/each}}
  </script>
  <!-- Your Template -->

  <!-- Your template will be generated by handlebars inside this element -->
  <main id="id0-container-hb"></main>
  <!-- Your template will be generated by handlebars inside this element -->

  <!-- Include Handlebars and script.js -->
  <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.8.js"></script>
  <script type="module" src="static/app.js"></script>
</body>
</html>
